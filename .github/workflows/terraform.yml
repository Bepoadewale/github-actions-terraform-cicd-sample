name: Terraform CI/CD

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set AWS credentials
      run: |
        echo "AWS_ACCESS_KEY_ID=${{ aws.AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
        echo "AWS_SECRET_ACCESS_KEY=${{ aws.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
        echo "AWS_DEFAULT_REGION=${{ aws.AWS_REGION }}" >> $GITHUB_ENV
        export AWS_ACCESS_KEY_ID=${{ aws.AWS_ACCESS_KEY_ID }}
        export AWS_SECRET_ACCESS_KEY=${{ aws.AWS_SECRET_ACCESS_KEY }}
        export AWS_DEFAULT_REGION=${{ aws.AWS_REGION }}
        
    - name: Install AWS CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y awscli

    - name: Configure AWS CLI
      run: aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID && aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY && aws configure set default.region $AWS_REGION

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.0

    - name: Initialize Terraform
      run: terraform init

    - name: Plan Terraform changes
      run: terraform plan -out=tfplan

    # Add a prompt to ask the user whether to apply or destroy changes
    - name: Ask for action
      run: |
        read -p "Do you want to apply or destroy Terraform changes? (apply/destroy): " action
        echo "ACTION=$action" >> $GITHUB_ENV

    # Conditionally apply or destroy based on user input
    - name: Apply or destroy Terraform changes
      run: |
        if [ "$ACTION" = "apply" ]; then
          terraform apply tfplan -auto-approve
        elif [ "$ACTION" = "destroy" ]; then
          terraform destroy -auto-approve
        else
          echo "Invalid action. Exiting..."
          exit 1
        fi

    - name: Clean up
      run: rm tfplan
